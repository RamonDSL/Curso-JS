<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        <label for="txtvel">Velocidade do carro</label>
        <input type="number" name="vel" id="txtvel">
        Km/h
    </p>
    <input type="button" value="verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
        function Calcular() {
            let txtv = document.querySelector('input#txtvel')
            let vel = Number(txtv.value)
            let res = document.querySelector('div#res')
            if (vel > 60) {
                res.innerHTML = `Sua velocidade foi de ${vel}Km/h. Excedeu o limite permitido. <strong>Est√° MULTADO!</strong>`
            } else {
                res.innerHTML = `Sua velocidade foi de ${vel}Km/h. Estava dentro do limite permitido.`
            }
        }
    </script>
</body>
</html>
