<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <label for="nat">Qual o seu país?</label>
    <input type="text" name="nat" id="nat">
    <p><input type="button" value="verificar" onclick="Verificar()"></p>
    <div id="res"></div>

    <script>
        function Verificar() {
            let pais = document.getElementById("nat").value.toLowerCase()
            let res = document.getElementById("res")
            if (pais == "BRASIL") {                
                res.innerHTML = `Você nasceu no ${pais[0].toUpperCase() + pais.substring(1)}. Você é brasileiro!`
            } else {
                res.innerHTML = `Você nasceu no ${pais[0].toUpperCase() + pais.substring(1)}. Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
