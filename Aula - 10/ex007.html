<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">  
    <input type="button" value="Somar" onclick="somar()">  

    <div id="res">Resultado</div>
    <script>
        function somar() {            
            let tn1 = Number(document.getElementById('txtn1').value)
            let tn2 = Number(document.querySelector('input#txtn2').value)
            // let n1 = Number(tn1.value)
            // let n2 = Number(tn2.value)
            let resultado = tn1 + tn2

            document.getElementById('res').innerText = `O resultado da soma foi ${resultado}`
        }
    </script>
