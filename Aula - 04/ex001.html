<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(83, 168, 218);
            color: white;
            font: normal 20pt  Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!') // Aparecer uma mensagem na tela
        window.confirm('Está gostando de JavaScript?') // Aparece um 'OK' ou 'Cancelar' Para perguntas
        window.prompt('Qual é seu nome?') // fazer pergunta e permitir que o usuário interaja
        
    </script>
</body>
</html>
